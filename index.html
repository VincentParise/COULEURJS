<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Couleurs fun JavaScript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="input-group">
            <label for="colorOne">#FF5F6D</label>
            <input type="color" id="colorOne" name="colorOne" value="#f1f1f1">
            <label for="coloreTwo">#FFC371</label>
            <input type="color" id="colorTwo" name="colorTwo" value="#f1f1f1">
           
            <div class="range-group">
                <label for="orientation">
                    <span>Orientation :</span> 
                    <span class="orientation-value">90</span> 
                </label>
                <input type="range" id="orientation" min="0" max="360" value="90" class="inp-range">
            </div>

          
            <div class="buttons-container">
                <button class="copy-btn" type="button">
                    <span>Copier</span>
                </button>
                <button class="random-btn" type="button">
                    <span>random</span>
                </button>
            </div>

        </div>

    </div>
</body>
    <script src="app.js"></script>
</body>
</html>
